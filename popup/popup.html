<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QT Hourglass</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="w-[750px] bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white transition-colors duration-200">

    <!-- Login Screen -->
    <div id="login-screen" class="flex flex-col items-center justify-center space-y-4 p-4">
        <h1 class="text-xl font-semibold">QT Hourlgass</h1>
        <div class="w-128 flex flex-col items-center justify-center">
            <input id="client-secret" type="password" class="w-full border rounded-md p-2 mb-2"
                placeholder="Enter Secret">
            <button id="login-button"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 mb-12">
                Proceed to login with QuickBooks Time
            </button>

            <div id="redirect-url-container" class="text-xs text-gray-600">
                <div class="flex items-center gap-2">
                    <span class="font-bold">Redirect URL:</span>
                    <div class="group relative">
                        <span id="redirect-url" class="text-gray-800 cursor-help"></span>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:block">
                            <div class="bg-gray-900 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                Paste this URL into your QuickBooks Time Account as the 'Redirect URL' in API settings
                                <div
                                    class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-gray-900">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="copy-url" class="text-blue-600 hover:text-blue-800 group relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover:block">
                            <div class="bg-gray-900 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                Copy to clipboard
                                <div
                                    class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-gray-900">
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div id="loading-spinner" class="hidden flex flex-col items-center justify-center">
                <svg class="animate-spin h-12 w-12 text-gray-500 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V4a12 12 0 00-12 12h4z"></path>
                </svg>
                <span class="text-center">Redirecting you to login with QuickBooks Time...</span>
                <!-- This can be replaced with a spinner icon -->
            </div>
        </div>
    </div>

    <!-- Main Content (Hidden Until Logged In) -->
    <div id="main-content" class="hidden">
        <!-- User Info Top Bar -->
        <div id="user-info"
            class="bg-white dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600 px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <div class="bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-xs font-bold mr-2"
                    id="user-initials"></div>
                <div>
                    <span class="text-sm font-medium text-gray-800 dark:text-white" id="user-full-name"></span>
                    <span class="text-xs text-gray-500 dark:text-gray-400 ml-1" id="user-company"></span>
                </div>
            </div>
            <button id="logout-button"
                class="text-xs text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400">
                Logout
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="flex justify-between border-b border-gray-200 dark:border-gray-600 mb-4">
            <button
                class="tab-button px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white active"
                data-tab="clients-screen">
                My Clients
            </button>
            <button class="tab-button px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white"
                data-tab="settings-screen">
                Settings
            </button>
        </div>

        <!-- Clients Page -->
        <div id="clients-screen" class="tab-content p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">My Clients</h2>
                <div class="flex items-center">
                    <span class="text-sm text-gray-600 mr-2">Show Favorites Only</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="favorites-toggle" class="sr-only peer" checked>
                        <div
                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                    </label>
                </div>
            </div>
            <div id="my-clients-table"> </div>
        </div>

        <!-- Jobcode Detail View -->
        <div id="jobcode-detail-screen" class="hidden p-4">
            <div class="mb-4">
                <button id="back-to-clients" class="text-blue-600 hover:text-blue-800 flex items-center text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to My Clients
                </button>
            </div>
            <!-- Timesheets Table Container -->
            <div id="timesheets-container">
                <!-- Table will be rendered here dynamically -->
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-screen" class="tab-content hidden p-4">
            <h2 class="text-lg font-semibold mb-4">Settings</h2>

            <!-- Dark Mode Toggle -->
            <div class="mb-4 flex items-center">
                <label class="text-sm font-medium mr-3">Dark Mode</label>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                    </div>
                </label>
            </div>

            <!-- Alerts Section -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold mb-2">Alerts</h3>

                <!-- Time and Color Inputs in a Row -->
                <div class="flex items-center justify-between gap-3 bg-white dark:bg-gray-700 p-3 rounded-lg shadow-sm border border-gray-200 dark:border-gray-600"
                    id="alerts-input-container">
                    <div class="flex items-center gap-3">
                        <!-- Alert Type Selector -->
                        <select id="alert-type"
                            class="border border-gray-300 dark:border-gray-600 rounded-md p-1 text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                            <option value="badge">Badge</option>
                            <option value="sound">Sound</option>
                            <option value="notification">Chrome Notification</option>
                        </select>

                        <!-- Color Picker (shown by default) -->
                        <div id="color-picker-container" class="w-24">
                            <input type="color" id="alert-color"
                                class="w-full h-8 border border-gray-300 dark:border-gray-600 rounded-md p-1 bg-white dark:bg-gray-800">
                        </div>

                        <!-- Sound Selector (hidden by default) -->
                        <div id="sound-selector-container" class="w-24 hidden">
                            <select id="alert-sound"
                                class="w-full h-8 border border-gray-300 dark:border-gray-600 rounded-md p-1 text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                <option value="eastern_whip">Eastern Whip</option>
                            </select>
                        </div>

                        <!-- Time Input -->
                        <div class="flex gap-2">
                            <input type="number" id="alert-hours"
                                class="w-16 border border-gray-300 dark:border-gray-600 rounded-md p-1 text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                                placeholder="H" min="0">
                            <input type="number" id="alert-minutes"
                                class="w-16 border border-gray-300 dark:border-gray-600 rounded-md p-1 text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                                placeholder="M" min="0" max="59">
                            <input type="number" id="alert-seconds"
                                class="w-16 border border-gray-300 dark:border-gray-600 rounded-md p-1 text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                                placeholder="S" min="0" max="59">
                        </div>

                    </div>

                    <!-- Add Alert Button -->
                    <button id="add-alert"
                        class="bg-blue-600 text-white px-4 py-1 rounded-md hover:bg-blue-700 text-sm">
                        Add Alert
                    </button>
                </div>

                <!-- Active Alerts List -->
                <div id="active-alerts" class="mt-3 space-y-2">
                    <!-- Alerts will be added here dynamically -->
                </div>
            </div>

            <!-- Custom Sounds Section -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold mb-2">Custom Sounds</h3>
                <div
                    class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-gray-600">

                    <!-- Upload Section -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-2">
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Upload MP3 Files</label>
                            <div id="upload-status" class="text-xs text-gray-500 hidden"></div>
                        </div>
                        <div class="flex gap-3">
                            <button id="select-audio-file"
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm transition-colors">
                                Select MP3 File
                            </button>
                            <button id="upload-audio-file"
                                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                                disabled>
                                Upload File
                            </button>
                        </div>
                        <div id="selected-file-info" class="mt-2 text-xs text-gray-600 dark:text-gray-400 hidden">
                            <!-- Selected file info will appear here -->
                        </div>
                    </div>

                    <!-- Uploaded Files List -->
                    <div class="border-t border-gray-200 dark:border-gray-600 pt-4">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Uploaded Files</h4>
                            <div id="storage-stats" class="text-xs text-gray-500">
                                <!-- Storage stats will appear here -->
                            </div>
                        </div>
                        <div id="uploaded-files-list" class="space-y-2">
                            <!-- Uploaded files will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/popup/auth.js"></script>
    <script type="module" src="/popup/user.js"></script>
    <script type="module" src="/popup/jobcodes.js"></script>
    <script type="module" src="/popup/alerts.js"></script>
    <script type="module" src="/popup/audioUpload.js"></script>
    <script type="module" src="popup.js"></script>
</body>

</html>
