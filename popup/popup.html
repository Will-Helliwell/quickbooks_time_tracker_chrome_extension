<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks Time Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-96 bg-gray-100 p-4">

    <!-- Login Screen -->
    <div id="login-screen" class="flex flex-col items-center justify-center space-y-4">
        <h1 class="text-xl font-semibold">QuickBooks Time</h1>
        <button id="login-button" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700">
            Log in with QuickBooks
        </button>
    </div>

    <!-- Main Content (Hidden Until Logged In) -->
    <div id="main-content" class="hidden">
        <!-- Tab Navigation -->
        <div class="flex justify-between border-b mb-4">
            <button class="tab-button px-4 py-2 text-gray-600 hover:text-black active" data-tab="clients-screen">
                Clients
            </button>
            <button class="tab-button px-4 py-2 text-gray-600 hover:text-black" data-tab="settings-screen">
                Settings
            </button>
        </div>

        <!-- Clients Page -->
        <div id="clients-screen" class="tab-content">
            <h2 class="text-lg font-semibold mb-2">Clients</h2>
            <table class="w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 text-left">Name</th>
                        <th class="p-2 text-left">Hours Worked</th>
                    </tr>
                </thead>
                <tbody class="divide-y">
                    <!-- Clients will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Settings Page -->
        <div id="settings-screen" class="tab-content hidden">
            <h2 class="text-lg font-semibold mb-2">Settings</h2>
            <label for="color-theme" class="block text-sm font-medium text-gray-700">Theme Color:</label>
            <input type="color" id="color-theme" class="mt-1 w-full border rounded-md p-1">
            <button id="save-settings" class="mt-3 w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                Save Settings
            </button>
        </div>
    </div>


    <script src="/popup/auth.js"></script>
    <script src="popup.js"></script>
</body>
</html>
